<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Add Product</title>
    <meta th:replace="fragment/head.html :: meta">
    <link th:replace="fragment/head.html :: link">
</head>
<body>
<header class="header">
    <div th:replace="fragment/navigation.html :: navigation"></div>
    <div class="header__block-parameters">
        <div class="header__shop-name">
            <h1>Add new book</h1>
        </div>
    </div>
</header>

<main>
    <div class="container content">
        <form action="/product/add" method="post">
            <div class="form-group">
                <label for="exampleFormControlInput1">Product Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Product Name"
                       name="productName" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Path to Product Image</label>
                <input type="text" class="form-control" id="exampleFormControlInput2"
                       placeholder="Path to Product Image"
                       name="pathToImage" required>
            </div>
            <div class="input-position">
                <div class="col-md-5 form-group input-position__padding">
                    <label for="exampleFormControlInput3">Price</label>
                    <input type="number" step="0.01" class="form-control" id="exampleFormControlInput3"
                           placeholder="Price"
                           name="price" required>
                </div>
                <div class="col-md-5 form-group input-position__padding">
                    <label for="exampleFormControlSelect1">Rating</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="rating">
                        <option th:each="i : ${#numbers.sequence(0, 10)}" th:value="${i}" th:text="${i}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="description"></textarea>
            </div>
            <button class="btn btn-primary button" type="submit">Add Product</button>
        </form>
    </div>
</main>

<div th:replace="fragment/footer.html :: footer"></div>

</body>
<div th:replace="fragment/script.html :: script"></div>
</html>
